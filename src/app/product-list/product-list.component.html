<h2>Products</h2>

<div class="card productListing" *ngFor="let product of products; index as productId">
  <img class="card-img-top" src={{product.image}} alt={{product.description}}>
  <div class="card-body">
    <h5>{{product.name}}</h5>
    <h6 class="text-muted">{{product.price | currency }}</h6>
    <h6 ><a [title]="product.name + ' details'" [routerLink]="['/products', productId]">
        View Details
      </a></h6>
      <button type="button" class="btn btn-primary" (click)="share(product.name)">
        <mat-icon>share</mat-icon> Share
      </button>
      <!-- Add the product alert component and pass in the current product -->
      <app-product-alerts [product]="product" (notify)="onNotify($event)">
      </app-product-alerts>
  </div> 
</div>
